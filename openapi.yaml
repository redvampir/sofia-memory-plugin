openapi: 3.1.0
info:
  title: Sofia Memory Plugin
  version: "1.0.0"
servers:
  - url: https://sofia-memory.onrender.com
paths:
  /saveMemory:
    post:
      summary: Save memory content
      operationId: saveMemory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveMemoryRequest'
      responses:
        '200':
          description: Saved
  /readMemory:
    post:
      summary: Read memory content
      operationId: readMemory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadMemoryRequest'
      responses:
        '200':
          description: File contents
  /read:
    post:
      summary: Read memory content (alias)
      operationId: read
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadMemoryRequest'
      responses:
        '200':
          description: File contents
  /memory:
    get:
      summary: Read memory file via query
      operationId: readMemoryGET
      parameters:
        - in: query
          name: repo
          schema:
            type: string
        - in: query
          name: token
          schema:
            type: string
        - in: query
          name: filename
          schema:
            type: string
        - in: query
          name: userId
          schema:
            type: string
      responses:
        '200':
          description: File contents
  /setMemoryRepo:
    post:
      summary: Set repository for a user
      operationId: setMemoryRepo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                repoUrl:
                  type: string
                userId:
                  type: string
      responses:
        '200':
          description: Repo stored
  /saveLessonPlan:
    post:
      summary: Update learning plan
      operationId: saveLessonPlan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveLessonPlanRequest'
      responses:
        '200':
          description: Plan updated
  /saveMemoryWithIndex:
    post:
      summary: Save memory and update index
      operationId: saveMemoryWithIndex
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveMemoryRequest'
      responses:
        '200':
          description: Saved
  /getToken:
    post:
      summary: Get stored GitHub token
      operationId: getToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
      responses:
        '200':
          description: Token value
  /plan:
    get:
      summary: Read current plan
      operationId: readPlan
      responses:
        '200':
          description: Plan data
  /profile:
    get:
      summary: Read stored profile
      operationId: readProfile
      parameters:
        - in: query
          name: userId
          schema:
            type: string
      responses:
        '200':
          description: Profile data
components:
  schemas:
    SaveMemoryRequest:
      type: object
      properties:
        repo:
          type: string
        token:
          type: string
        filename:
          type: string
        content:
          type: string
    ReadMemoryRequest:
      type: object
      properties:
        repo:
          type: string
        token:
          type: string
        filename:
          type: string
    SaveLessonPlanRequest:
      type: object
      properties:
        title:
          type: string
        summary:
          type: string
        projectFiles:
          type: array
          items:
            type: string
        plannedLessons:
          type: array
          items:
            type: string
