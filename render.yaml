services:
  - type: web
    name: sofia-memory-plugin
    env: node
    buildCommand: npm install && npm run prepare:render
    startCommand: node index.js
    healthCheckPath: /health
    startTimeout: 120
    envVars:
      # Обязательный секрет для шифрования OAuth-токенов
      - key: TOKEN_SECRET
        required: true
        noValue: true
      # Режим хранения памяти: локальные файлы или GitHub (по умолчанию GitHub)
      - key: MODE
        value: github
      # Опциональный URL репозитория GitHub, если хотим задать заранее
      - key: REPO
        required: false
      # Публичный хост Render, нужен для генерации openapi.yaml и ai-plugin.json на этапе сборки
      - key: PUBLIC_BASE_URL
        required: true
      - key: LOG_LEVEL
        value: info

